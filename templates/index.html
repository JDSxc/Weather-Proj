<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nimbus</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <div class="panel">
    <img class="background-img" src="background/cloudy.png" alt="">
    <form>
      <div class="search-container">
        <div class="search-content">
          <input class="search-bar" id="searchInput" value="Value">
          <button class="clear" type="button" onclick="clearInput()">
            <img src="icon/clear.png" alt="Clear">
          </button>
        </div>
        <button class="search-btn" type="submit">
          <img class="icon" src="icon/search.png" alt="Search">
        </button>
      </div>
    </form>
  </div>

  <script>
    function clearInput() {
      document.getElementById("searchInput").value = "";
    }
  </script>
</body>
</html>
